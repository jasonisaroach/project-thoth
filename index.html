<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/webflow.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script type="text/javascript">
    !function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);
  </script>
</head>
<body>
  <div class="row w-row">
    <div class="column w-col w-col-1 sidebar">
      <div class="section">
        <button class="btn w-inline-block" id="open-file" title="Open a file">
          <img class="btn-img" src="img/open.png">
        </button>
        <button class="btn w-inline-block" id="copy-html" title="Copy as html">
          <img class="btn-img" src="img/copy.png">
        </button>
        <button class="btn w-inline-block" id="save-file" title="Save as html">
          <img class="btn-img" src="img/save.png">
        </button>
        <button class="btn w-inline-block" id="show-in-file-system" disabled="true" title="Open in explorer">
          <img alt="Reveal in explorer..." class="btn-img" src="img/reveal.png">
        </button>
        <button class="btn w-inline-block" id="open-in-default-editor" disabled="true" title="Open in Editor">
          <img class="btn-img" src="img/open-in-editor.png">
        </button>
      </div>
    </div>
    <div class="column-3 w-col w-col-11 workbench">
      <div class="section-2">
        <div class="w-row">
          <div class="fullheight w-col w-col-6">
            <div class="fullheight test raw-markdown" id="container"></div>
          </div>
          <div class="fullheight w-col w-col-6 render-scroll">
            <div class="fullheight rendered-html"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
  <script src="js/webflow.js" type="text/javascript"></script>
  <script>var nodeRequire = global.require;</script>
  <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
  <script>
		// Save Monaco's amd require and restore Node's require
		var amdRequire = global.require;
		global.require = nodeRequire;
	</script>
  <script>
		// require node modules before loader.js comes in
		var path = require('path');
		function uriFromPath(_path) {
			var pathName = path.resolve(_path).replace(/\\/g, '/');
			if (pathName.length > 0 && pathName.charAt(0) !== '/') {
				pathName = '/' + pathName;
			}
			return encodeURI('file://' + pathName);
		}
		amdRequire.config({
			baseUrl: uriFromPath(path.join(__dirname, 'node_modules/monaco-editor/min'))
		});
		// workaround monaco-css not understanding the environment
		self.module = undefined;
		// workaround monaco-typescript not understanding the environment
		self.process.browser = true;
	</script>
  <script src="js/main.js"></script>
  <script src="js/renderer.js"></script>
</body>
</html>
